<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!--ToDo: Add link to cat photos-->
            <p>Click here to view more <a href="#" target="_blank">Cats photos</a>.</p>
            <!--target _blank to open the link on a new tab-->
            <a href="#"><img src="https://cdn.freecodecamp.org/youtube/html-course/cats.jpg" alt="cute cats."></a>
            <!--alt to describe the picture if it didn't load-->
            <!--We can make the picture as a link by add <a>-->
                <h3>Cat Lists</h3>
                <div class="lists">
                    <p>Things cats <em>love</em>:</p>
                    <ul>
                        <li>Cat nips</li>
                        <li>Laser pointers</li>
                        <li>Lasagna</li>
                    </ul>
                    <img src="lasagna.jpg" alt="Lasagna">
                    <p>Things cats <strong>hate</strong>:</p>
                    <ol>
                        <li>flea treatment</li>
                        <li>thunder</li>
                        <li>other cats</li>
                    </ol>
                </div>
                <img src="cats.jpg" alt="cats">
                <form action="/submit-cat-photo">
                    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label> <br>
                    <label for="Outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> outdoor</label> <br>
                    <!--we added the label so we can click on the text to select the answer and we added the name indoor-outdoor to both of the radio so the user can provide only one answer-->

                    <label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label> <br>
                    <!--<br> for new line, checked to check a box for eg by default-->
                    <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label> <br>
                    <label for="energatic"><input id="energatic" type="checkbox" name="personality"> energatic</label> <br>

                    <input type="text" placeholder="cat photo URL" required> <br>
                    <button type="submit">Submit</button>

                </form>
        </main>
        <footer>
            <strong><p>Hikari Copyright - <a href="abdenourz.web.app">Website</a></p></strong>
        </footer>
    </body>
</html>
